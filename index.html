<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soul Hino</title>

    <!-- Link CSS -->
    <link 
        rel="stylesheet" 
        href="assets/css/style.css">

    <!-- Favicon -->
    <link 
        rel="shortcut icon" 
        href="assets/img/Logo.jpg" 
        type="image/x-icon">

    <!-- Link do Google fonts -->
    <link 
        rel="preconnect" 
        href="https://fonts.googleapis.com">
    <link 
        rel="preconnect" 
        href="https://fonts.gstatic.com" 
        crossorigin>
    <link 
        href="https://fonts.googleapis.com/css2?family=Skranji:wght@400;700&display=swap" 
        rel="stylesheet">
</head>


<body>

    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="overlay" data-overlay></div>
            <a href="index.html" class="logo">
                <img src="assets/img/Logo.jpg" alt="logo do site" width="100px">
            </a>
            
            <div class="header-actions">
                <button class="search">
                    <ion-icon name="search-outline"></ion-icon>
                </button>

                <div class="lan-wrapper">
                    <label for="language">
                        <ion-icon name="globe-outline"></ion-icon>
                    </label>

                    <select name="language" id="lang">
                        <option value="en">EN</option>
                        <option value="es">ES</option>
                    </select>
                </div>

                <button class="btn btn-primary">Entrar</button>
            </div>

            <button class="btn-mobile" data-menu-open>
                <a href="#">
                <ion-icon name="ellipsis-horizontal-circle-outline"></ion-icon>                </a>
            </button>

            <nav class="navbar" data-navbar>

                <div class="navbar-top">
                    <a href="index.html" id="logo2">
                        <img src="assets/img/Logo.jpg" alt="logo do site" width="100px">
                    </a>

                    <button class="menu-close" data-menu-close>
                        <ion-icon name="close-outline"></ion-icon>
                    </button>
                </div>

                <ul class="navbar-list">
                    <li>
                        <a href="index.html" class="navbar-link">Home</a>
                    </li>

                    <li>
                        <a href="#" class="navbar-link">Dupla</a>
                    </li>

                    <li>
                        <a href="#" class="navbar-link">Cozinha</a>
                    </li>

                    <li>
                        <a href="#" class="navbar-link">Puzzle</a>
                    </li>
                </ul>

                <ul class="navbar-social-list">
                    <li> 
                        <a href="#" class="navbar-social-link">
                            <ion-icon name="logo-discord"></ion-icon>                        
                        </a>
                    </li>

                    <li> 
                        <a href="#" class="navbar-social-link">
                            <ion-icon name="logo-twitch"></ion-icon>
                        </a>
                    </li>

                    <li> 
                        <a href="#" class="navbar-social-link">
                            <ion-icon name="logo-tiktok"></ion-icon>
                        </a>
                    </li>

                    <li> 
                        <a href="#" class="navbar-social-link">
                            <ion-icon name="logo-google-playstore"></ion-icon>                        
                        </a>
                    </li>

                    <li> 
                        <a href="#" class="navbar-social-link">
                            <ion-icon name="logo-apple-appstore"></ion-icon>
                        </a>                    
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- BANNER -->
    <main>
        <section class="hero">
            <div class="container">
                <div class="hero-content">
                    <p class="hero-subtitle">Soul Hino</p>

                    <h1 class="h1 hero-title">
                        Hinários <strong>3, 4 e 5</strong>. Para músicos, canto e cifras.
                    </h1>

                    <div class="meta-wrapper">
                        <div class="badge-wrapper">
                            <div class="badhe badge-fill">H.3</div>
                            <div class="badge badge-outline">H.4</div>
                        </div>

                        <div class="ganre-wrapper">
                            <a href="#">Batismo,</a>
                            <a href="#">Santa Ceia</a>
                        </div>
                        
                        <div class="date-time">
                            <div>
                                <ion-icon name="hourglass-outline"></ion-icon>
                                <time datetime="03:30">03:30</time>
                            </div>

                            <div>
                                <ion-icon name="musical-notes-outline"></ion-icon>
                                <p>Play lists</p>
                            </div>
                        </div>

                        <button class="btn btn-primary">
                            <ion-icon name="play-circle-outline"></ion-icon>
                            <span>Ouvir</span>
                        </button>
                    </div>
                </div>
            </div>
        </section>
    
    </main>
    

    <!-- link do JS -->
    <script src="assets/js/script.js"></script>

    <!-- Link do Ionicons -->
    <script 
        type="module" 
        src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js">
    </script>
    <script 
        nomodule 
        src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js">
    </script>

</body>
</html>
